<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-6" id="ganhos">
        <div class="card card-stats">
          <div class="card-header card-header-danger card-header-icon">
            <div class="icone-ganhos">
              <span class="material-icons">
                attach_money
              </span>
            </div>
            <p class="card-category">Ganhos</p>
            <input type="number">
          </div>

        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-6" id="gastos">
        <div class="card card-stats">
          <div class="card-header card-header-info card-header-icon">
            <div class="icone-gastos">
              <span class="material-icons">
                money_off
              </span>
            </div>
            <p class="card-category">Gastos</p>
            <input type="number">
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="graficos">
      <div class="col-md-4" id="realidade">
        <div class="card card-chart">
          <div class="card-header card-header-success">
            <h4 class="card-title">Despesas Reais</h4>

            <div class="ct-chart" id="dailySalesChart"></div>
          </div>

          <div class="card-footer">
            <div class="stats">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4" id="expectativa">
        <div class="card card-chart">
          <div class="card-header card-header-warning">
            <h4 class="card-title">Recomendação de Despesas</h4>

            <div class="ct-chart" id="websiteViewsChart"></div>
          </div>
          <div class="card-footer">
            <div class="stats">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mat-elevation-z4" id="tabela-despesaFixa">
      <table mat-table [dataSource]="despesaFixa">
        <!--vinculando os products como seno a origem de dados para a tabela usando o property biding-->
        <!-- Id Column -->
        <ng-container matColumnDef="despesaFixa">
          <th mat-header-cell *matHeaderCellDef>Despesas Fixas</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>


        <!-- Price Column -->
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef>Preço</th>
          <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
          <!--pipe | currency: 'BRL' para formatar o preço -->
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <a routerLink="products/update/{{ row.id }}" class="edit">
              <!--vai montar o url de acordo com o id do produto selecionado, do contexto dessa celula-->
              <i class="material-icons">
                edit
              </i>
            </a>
            <a routerLink="" class="delete">
              <i class="material-icons">
                delete
              </i>
            </a>
          </td>
          <!--pipe | currency: 'BRL' para formatar o preço -->
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="mat-elevation-z4" id="tabela-despesaVar">
        <table mat-table [dataSource]="despesaFixa">
          <!--vinculando os products como seno a origem de dados para a tabela usando o property biding-->
          <!-- Id Column -->
          <ng-container matColumnDef="despesaFixa">
            <th mat-header-cell *matHeaderCellDef>Despesas Variaveis</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>
  
  
          <!-- Price Column -->
          <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
            <!--pipe | currency: 'BRL' para formatar o preço -->
          </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
              <a routerLink="products/update/{{ row.id }}" class="edit">
                <!--vai montar o url de acordo com o id do produto selecionado, do contexto dessa celula-->
                <i class="material-icons">
                  edit
                </i>
              </a>
              <a routerLink="" class="delete">
                <i class="material-icons">
                  delete
                </i>
              </a>
            </td>
            <!--pipe | currency: 'BRL' para formatar o preço -->
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>


  </div>
</div>
