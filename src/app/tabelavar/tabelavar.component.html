<div class="mat-elevation-z1" id="tabelaVar">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="despesaVar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Despesas Variaveis</th>
      <td mat-cell *matCellDef="let row">{{row.despesaVar}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
      <td mat-cell   *matCellDef="let row">{{row.value}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef >Ações
        <a routerLink="" class="add">
          <i class="material-icons">
              add
          </i>
      </a>
        <a routerLink="/" class="edit"> <!--vai montar o url de acordo com o id do produto selecionado, do contexto dessa celula-->
          <i class="material-icons">
              edit
          </i>
      </a>
      <a routerLink="" class="delete">
        <i class="material-icons">
            delete
        </i>
    </a>
      </th>
      <td mat-cell *matCellDef="let row">
      </td> <!--pipe | currency: 'BRL' para formatar o preço -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="4"
      [pageSizeOptions]="[4]">
  </mat-paginator>
</div>
